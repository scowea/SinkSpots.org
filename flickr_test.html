<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script src="includes/js/jquery-1.3.2.js"></script> 
<script>
  $(document).ready(function(){
    $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=bodypaint&tagmode=all&format=json&jsoncallback=?",
        function(data){
          $.each(data.items, function(i,item){
            	$("<img/>").attr("src", item.media.m).appendTo("#container");
           	//$("<p>&nbsp;</p>").appendTo("#container");
            if ( i == 50 ) return false;
          });
        });
  });

</script>
</head>
<body>
  <div id="container"></div>
</body>
</html>
